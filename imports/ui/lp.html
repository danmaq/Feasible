<template name="lp">
    {{> nav}}
    <header class="jumbotron">
        <div class="container">
            <h1 class="jumbotron-h1">Feasible (pre-alpha)</h1>
            <p>"Feasible" is experimental expert adviser web app for forex.</p>
        </div>
    </header>
    <section class="container">
        <div class="panel panel-default">
            <h2 class="panel-heading">Strategy of EA</h2>
            <div class="panel-body">
                <ul>
                    <li>Cross order</li>
                    <li>Martingale</li>
                </ul>
            </div>
        </div>
        <div class="panel panel-default">
            <h2 class="panel-heading">Other feature</h2>
            <div class="panel-body">
                <ul>
                    <li>Web base app. (Loose coupling to MT4)</li>
                </ul>
            </div>
        </div>
        <div class="panel panel-default">
            <h2 class="panel-heading">See also</h2>
            <div class="panel-body">
                <ul>
                    <li><a href="https://github.com/danmaq/Feasible">Project page (GitHub: danmaq/Feasible)</a></li>
                    <li><a href="https://twitter.com/danmaq">Twitter: @danmaq</a></li>
                    <li><a href="https://danmaq.com/">My blog.</a></li>
                </ul>
            </div>
        </div>
    </section>
    {{> footer}}
</template>
