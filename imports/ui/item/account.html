<template name="account">
    <li class="list-group-item panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <button class="btn btn-default fe-delete">&times;</button>
                <a data-toggle="collapse" href="#account-{{_id}}"><strong>{{strPair}}</strong> Step: {{body._step}}, Lot: {{body._lot}}x{{body._mul}}, Martingale: x{{body._martingale}} <i class="caret"></i></a>
            </h4>
        </div>
        <div id="account-{{_id}}" class="panel-collapse collapse">Not implemented yet.</div>
    </li>
</template>
