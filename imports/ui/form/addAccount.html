<template name="addAccount">
        <form id="add-account">
            <ul>
                <li>
                    <label for="pair">Pair: </label>
                    <select id="pair">
                    {{#each pairs}}
                        <option value="{{key}}">{{value}}</option>
                    {{/each}}
                    </select>
                </li>
                <li>
                    <label for="lot">Lot unit: </label>
                    <input id="lot" type="number" value="{{lot}}" step="100" min="100" max="1000000" />
                </li>
                <li>
                    <label for="mul">Initial multiply for lot: </label>
                    <input id="mul" type="number" value="{{multiply}}" step="0.01" min="0.01" max="32767" />
                </li>
                <li>
                    <label for="step">Step range to next action: </label>
                    <input id="step" type="number" value="{{step}}" step="0.05" min="0.05" max="32767" />
                </li>
                <li>
                    <label for="martingale">Martingale multiply: </label>
                    <input id="martingale" type="number" value="{{martingale}}" step="0.05" min="1.5" max="32767" />
                </li>
                <li><button>Add account!</button></li>
            </ul>
        </form>
</template>
