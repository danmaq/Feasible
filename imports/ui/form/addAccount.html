<template name="addAccount">
        <form id="add-account">
            <ul class="list-group">
                <li class="list-group-item">
                    <label for="pair">Pair: </label>
                    <select id="pair" class="form-control">
                    {{#each pairs}}
                        <option value="{{key}}">{{value}}</option>
                    {{/each}}
                    </select>
                </li>
                <li class="list-group-item">
                    <label for="lot">Lot unit: </label>
                    <input id="lot" type="number" class="form-control" value="{{lot}}" step="100" min="100" max="1000000" />
                </li>
                <li class="list-group-item">
                    <label for="mul">Initial multiply for lot: </label>
                    <input id="mul" type="number" class="form-control" value="{{multiply}}" step="0.01" min="0.01" max="32767" />
                </li>
                <li class="list-group-item">
                    <label for="step">Step range to next action: </label>
                    <input id="step" type="number" class="form-control" value="{{step}}" step="0.05" min="0.05" max="32767" />
                </li>
                <li class="list-group-item">
                    <label for="martingale">Martingale multiply: </label>
                    <input id="martingale" type="number" class="form-control" value="{{martingale}}" step="0.05" min="1.5" max="32767" />
                </li>
                <li class="list-group-item"><button>Add</button></li>
            </ul>
        </form>
</template>
