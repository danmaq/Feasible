<template name="positions">
    {{> nav}}
    <section class="container">
        <h3>Positions <span class="badge">{{positionLength}}</span></h3>
        {{> addPosition accountId=accountId}}
        {{#if positionLength}}
        <ul class="list-group">{{#each positions}} {{> position}} {{/each}}</ul>
        {{/if}}
    </section>
    {{> footer}}
</template>
