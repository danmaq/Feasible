<template name="addPosition">
    <div class="panel-group" id="fe-add-position-container-{{accountId}}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <button type="button" class="btn btn-link" data-toggle="collapse" data-parent="#fe-add-position-container-{{accountId}}" data-target="#fe-add-position-content-{{accountId}}">Add position manually <i class="caret"></i></button>
                </h3>
            </div>
            <div id="fe-add-position-content-{{accountId}}" class="panel-collapse collapse">
                <form class="fe-add-position" id="fe-add-position-{{accountId}}">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <label for="price">Price: </label>
                            <input id="price" type="number" class="form-control" value="{{price}}" step="0.01" min="0" max="32767" />
                        </li>
                        <li class="list-group-item">
                            <label for="quantity">Quantity: </label>
                            <input id="quantity" type="number" class="form-control" value="{{quantity}}" step="1" min="1" max="32767" />
                        </li>
                        <li class="list-group-item">
                            <label for="exchange">Exchange: </label>
                            <select id="exchange" class="form-control">
                            {{#each exchanges}}
                                <option value="{{key}}">{{value}}</option>
                            {{/each}}
                            </select>
                        </li>
                        <li class="list-group-item">
                            <label for="takeProfit">T/P: </label>
                            <input id="takeProfit" type="number" class="form-control" value="{{takeProfit}}" step="1" min="0" max="32767" />
                        </li>
                        <li class="list-group-item"><button class="btn btn-default">Add</button></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</template>
