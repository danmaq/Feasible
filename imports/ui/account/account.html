<template name="account">
    <li class="list-group-item panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <button class="btn btn-default fe-delete">&times;</button>
                <button type="button" class="btn btn-link" data-toggle="collapse" data-target="#account-{{_id}}"><strong>{{strPair}}</strong>(long/short: {{body/_swap._long}}/{{body/_swap._short}}) Step: {{body._step}}, Lot: {{body._lot}}x{{body._mul}}, Martingale: x{{body._martingale}} <i class="caret"></i></button>
            </h4>
        </div>
        <div id="fe-account-{{_id}}" class="panel-collapse collapse">{{> positions accountId=_id}}</div>
    </li>
</template>
