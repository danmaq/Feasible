<template name="accounts">
    {{> nav}}
    <section class="container">
        <h2>Accounts <span class="badge">{{accountLength}}</span></h2>
        {{#if accountLength}}
        <ul class="list-group">{{#each accounts}} {{> account}} {{/each}}</ul>
        {{/if}}
        <form id="fe-add-account">
            <ul class="list-group">
                <li class="list-group-item">
                    <label for="pair">Pair: </label>
                    <select id="pair" class="form-control">
                    {{#each pairs}}
                        <option value="{{key}}">{{value}}</option>
                    {{/each}}
                    </select>
                </li>
                {{> accountForm defaultAccount=defaultAccount}}
                <li class="list-group-item"><button class="btn btn-primary">Add</button></li>
            </ul>
        </form>
    </section>
    {{> footer}}
</template>
