<template name="accountDetail">
    {{> nav}}
    <section class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title"><button type="button" class="btn btn-link" data-toggle="collapse" data-target="#detail"><strong>{{strPair}}</strong> account detail <i class="fa fa-caret-down" aria-hidden="true"></i></button></h1>
            </div>
            <div id="detail" class="panel-body panel-collapse collapse">
                <dl class="dl-horizontal">
                    <dt>Swap (Long/Short)</dt>
                    <dd>{{account._swap._long}} / {{account._swap._short}}</dd>
                    <dt>Columns</dt>
                    <dd>{{account._preference._column}}</dd>
                    <dt>Lot</dt>
                    <dd>{{account._preference._lot}}</dd>
                    <dt>Initial quantity</dt>
                    <dd>{{account._preference._multiply}}</dd>
                    <dt>Step range</dt>
                    <dd>{{account._preference._step}}</dd>
                    <dt>Martingale</dt>
                    <dd>x {{account._preference._martingale}}</dd>
                </dl>
                <p><a class="btn btn-default fe-modify" role="button" href="/account/{{account._id}}/modify"><i class="fa fa-pencil-square-o" data-toggle="modal" data-target="#fe-modify-account"></i> Modify</a></p>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h2>Change Ask / Bid <br /></h2>
                <p>(min: {{minStep}})</p>
            </div>
            <div id="detail" class="panel-body">
                <form id="fe-mod-account-rate" class="form-horizontal">
                    <div class="form-group">
                        <span class="col-xs-5 col-sm-3">
                            <input id="ask" type="number" value="{{account._rate._ask}}" min="0" max="32767" step="{{minStep}}" required="required" class="form-control" />
                        </span>
                        <span class="col-xs-2 col-sm-1">/</span>
                        <span class="col-xs-5 col-sm-3">
                            <input id="bid" type="number" value="{{account._rate._bid}}" min="0" max="32767" step="{{minStep}}" required="required" class="form-control" />
                        </span>
                        <span class="col-xs-12 col-sm-4">
                            <button id="fe-rate-up" type="button" class="btn btn-default" title="Up {{account._preference._step}}"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                            <button id="fe-rate-down" type="button" class="btn btn-default" title="Down {{account._preference._step}}"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
                            <button class="btn btn-primary">Deside</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </section>
    {{> directions}}
    {{> positions}}
    {{> footer}}
</template>
