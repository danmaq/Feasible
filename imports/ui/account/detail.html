<template name="accountDetail">
    {{> nav}}
    <section class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><button type="button" class="btn btn-link" data-toggle="collapse" data-target="#detail"><strong>{{strPair}}</strong> account detail <i class="fa fa-caret-down" aria-hidden="true"></i></button></h3>
            </div>
            <div id="detail" class="panel-body panel-collapse collapse">
                <dl class="dl-horizontal">
                    <dt>Swap (Long/Short)</dt>
                    <dd>{{account._swap._long}} / {{account._swap._short}}</dd>
                    <dt>Lot</dt>
                    <dd>{{account._lot}}</dd>
                    <dt>Initial quantity</dt>
                    <dd>{{account._mul}}</dd>
                    <dt>Step range</dt>
                    <dd>{{account._step}}</dd>
                    <dt>Martingale</dt>
                    <dd>x {{account._martingale}}</dd>
                </dl>
            </div>
        </div>
        <h4>Ask / Bid</h4>
        <form id="fe-mod-account-rate" class="form-horizontal">
            <div class="form-group">
                <div class="form-inline">
                    <input id="ask" type="number" value="{{account._rate._ask}}" min="0" max="32767" step="0.00001" required="required" class="form-control" /> / 
                    <input id="bid" type="number" value="{{account._rate._bid}}" min="0" max="32767" step="0.00001" required="required" class="form-control" />
                    <span class="">
                        <button id="fe-rate-up" type="button" class="btn btn-default"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                        <button id="fe-rate-down" type="button" class="btn btn-default"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
                        <button class="btn btn-primary">Deside</button>
                    </span>
                </div>
            </div>
        </form>
    </section>
    {{> directions}}
    {{> positions}}
    {{> footer}}
</template>
