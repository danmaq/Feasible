<template name="accountModify">
    {{> nav}}
    <section class="container">
        <h1>Modify <em>{{strPair}}</em> Account</h1>
        <form id="fe-modify">
            <ul class="list-group">
                {{> accountForm defaultAccount=defaultAccount}}
                <li class="list-group-item"><button class="btn btn-primary">Modify and back</button><button type="button" class="btn btn-default fe-cancel">Cancel and back</button></li>
            </ul>
        </form>
    </section>
    {{> footer}}
</template>
