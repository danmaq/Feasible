<template name="direction">
    <li class="list-group-item">
        <button type="button" class="btn btn-success fe-commit" title="commit"><i class="fa fa-check"></i></button>
        {{strOperation}}
        {{#if isPosition}}
            Position: {{strExchange _position._exchange}}
        {{else}}
            : {{strExchange _order._exchange}} {{strLimit}} {{price}}, T/P: {{_order._takeProfit}}
        {{/if}}
    </li>
</template>
